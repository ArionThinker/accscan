name: AccScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: bin/accscan
      run: bin/accscan --version    
      
  search-foo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: bin/accscan
      run: bin/accscan --search foo    
    - name: src/accscan.php
      run: php src/accscan.php --search foo
